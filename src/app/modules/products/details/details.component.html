<router-outlet></router-outlet>
<div class="container pt-5">
  <div class="row pt-5">
    <div class="col-md-6 text-center">
      <div class="card shadow animate-card">
        <div [id]="'carouselExampleFade_' + product?.id" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="product?.img" class="d-block w-100" alt="Product Image">
            </div>
            <div class="carousel-item" *ngIf="product?.img2">
              <img [src]="product?.img2" class="d-block w-100" alt="Product Image">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleFade_' + product?.id" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleFade_' + product?.id" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="display-4 mb-3">{{ product?.title }}</h1>
      <p class="lead mb-4">{{ product?.description }}</p>
      <h2 class="text-primary mb-4">Ár: {{ totalPrice | currency:'HUF ' }}</h2>
      <div class="my-4">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div *ngIf="product?.image">
            <label for="imageUpload" class="form-label">Kép feltöltés</label>
            <input type="file" id="imageUpload" class="form-control" (change)="onFileChange($event)" />
          </div>
          <div *ngIf="product?.text">
            <label for="textInput" class="form-label">Szöveg</label>
            <input type="text" id="textInput" class="form-control" [(ngModel)]="textInput" name="textInput" />
          </div>
        
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <div class="my-4 col-md-6 col-12">
            <button [disabled]="!isValidForm()" type="submit" class="btn btn-success btn-lg me-3 col-12 my-2">Kosárba</button>
            <button class="btn btn-outline-primary btn-lg me-3 col-12 my-2">Kívánságlistához</button>
          </div>


        </form>
      </div>
      <div class="my-4">
        <label for="inputQuantity" class="form-label">Mennyiség</label>
        <select id="inputQuantity" class="form-select" [(ngModel)]="quantity" (ngModelChange)="calculateTotalPrice()">
          <option disabled>Válassz mennyiséget</option>
          <option *ngFor="let num of quantities" [value]="num">{{ num }}</option>
        </select>
      </div>
      <div class="my-4">
        <h3 *ngIf="displayMessage">{{ displayMessage }}</h3>
        <h3 *ngIf="!displayMessage">Egységár: {{ product?.price | currency:'HUF ' }}</h3>
      </div>
      <div class="my-4">
        <h3>Termék tulajdonságok</h3>
        <ul class="list-unstyled">
          <li *ngFor="let item of propertyItems">
            <i class="bi bi-check-circle"></i> {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
